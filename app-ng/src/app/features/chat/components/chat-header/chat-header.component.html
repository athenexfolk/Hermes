<nav class="px-6 py-3 shadow flex items-center justify-between sticky top-0 z-10">
  <div class="flex gap-3 items-center">
    <div class="relative">
      <div class="w-12 h-12 bg-gray-200 rounded-full object-cover overflow-hidden relative">
        <img [src]="forContact.image" class="object-cover h-full" />
      </div>
      <div *ngIf="isOnline" class="absolute right-0 bottom-0">
        <div class="w-3 h-3 rounded-full bg-green-500"></div>
      </div>
      <div *ngIf="!isOnline" class="absolute right-0 bottom-0">
        <div class="w-3 h-3 rounded-full bg-gray-500"></div>
      </div>
    </div>
    <div>
      <p class="text-xl font-bold">
        {{ forContact.chatName }}
      </p>
      <p *ngIf="isOnline" class="text-xs">
        <span *ngIf="forContact.type == 'group'">{{onlinesCount}} Pepele</span>
        <span *ngIf="forContact.type == 'private'">Online</span>
      </p>
      <p *ngIf="!isOnline" class="text-xs">Offline</p>
    </div>
  </div>
  <button (click)="toggleChatSettings()" class="p-2 hover:bg-gray-100 rounded-full">
