<div class="border-t px-6 py-3 flex items-center gap-4 h-16 relative">
  <div
    *ngIf="img.length"
    class="absolute -top-[96px] left-4 bg-gray-50 shadow rounded-xl flex items-center gap-2 p-2"
  >
    <button
      (click)="clearImage()"
      class="p-2 rounded-lg text-red-500 hover:bg-red-100"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <img [src]="img" class="h-14 object-cover rounded-lg bg-gray-600" />
    <button
      (click)="sendImage()"
      class="p-2 rounded-lg text-green-500 hover:bg-green-100"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18"
        />
      </svg>
    </button>
  </div>
  <input
    type="file"
    accept="image/*"
    class="hidden"
    (change)="onFileUpload($event)"
    #selectFile
  />
  <button
    (click)="selectFile.click()"
    class="p-2 rounded-full hover:bg-gray-50"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
      />
    </svg>
  </button>
  <input
    (keyup)="checkEnter($event)"
    type="text"
    placeholder="Aa"
    class="border rounded-full w-full px-4 py-2"
    [(ngModel)]="msg"
  />
  <button
    (click)="sendMessage()"
    class="p-2 rounded-full hover:bg-gray-50"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="w-6 h-6"
    >
      <path
        d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"
      />
    </svg>
  </button>
</div>
