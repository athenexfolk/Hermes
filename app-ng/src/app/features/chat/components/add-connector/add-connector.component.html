<button
  (click)="openAddModal()"
  class="flex items-center p-2 rounded-full hover:bg-gray-100"
>
  <svg
    stroke-width="1.5"
    viewBox="0 0 24 24"
    fill="none"
    class="w-8 h-8"
    stroke="currentColor"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M9 12H12M15 12H12M12 12V9M12 12V15"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path
      d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 13.8214 2.48697 15.5291 3.33782 17L2.5 21.5L7 20.6622C8.47087 21.513 10.1786 22 12 22Z"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</button>
<div *ngIf="isPanelOpen" class="fixed top-0 left-0 h-screen w-screen z-40">
  <div
    class="w-full h-full bg-black/25 backdrop-blur flex justify-center items-center p-6"
  >
    <div class="relative bg-white rounded-lg p-6 pt-14 shadow max-w-sm w-full">
      <button
        (click)="closeAddModal()"
        class="absolute top-3 right-3 p-2 rounded-full hover:bg-gray-100"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <div class="mb-8">
        <ul class="grid grid-cols-2 gap-2 font-semibold">
          <li
            (click)="changeChatType(ChatType.PRIVATE)"
            class="flex justify-center items-center cursor-pointer px-4 py-2 rounded-full hover:bg-gray-50"
            [ngClass]="{'bg-gray-100': chatType === ChatType.PRIVATE}"
          >
            Private
          </li>
          <li
            (click)="changeChatType(ChatType.GROUP)"
            class="flex justify-center items-center cursor-pointer px-4 py-2 rounded-full hover:bg-gray-50"
            [ngClass]="{'bg-gray-100': chatType === ChatType.GROUP}"
          >
            Group
          </li>
        </ul>
      </div>
      <ng-container *ngIf="chatType === ChatType.PRIVATE; else group">
        <PrivatePanel (close)="closeAddModal()" />
      </ng-container>
    </div>
  </div>
</div>

<ng-template #group>
  <GroupPanel (close)="closeAddModal()" />
</ng-template>
